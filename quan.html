<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert and Prompt</title>
</head>
<body>
    <script>
        var name=prompt("Enter Name");
        alert("Welcome" + name);
        document.title="Welcome" +  name;
        document.write(window.confirm("Are you sure you want to quit"));
</script>
</body>
</html>
